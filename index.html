<!DOCTYPE html>

<body>

    <h1>Spotify Authorization Example</h1>

    <script>
        function start() {
var client_id = '53314da027904a1fbd04c75ade00fa06';
var redirect_uri = 'https://17seba17.github.io/spotify/';
var app = express();

app.get('/login', function(req, res) {

  var state = generateRandomString(16);
  var scope = 'user-read-private user-read-email';

  res.redirect('https://accounts.spotify.com/authorize?' +
    querystring.stringify({
      response_type: 'code',
      client_id: client_id,
      scope: scope,
      redirect_uri: redirect_uri,
      state: state
    }));
});
      
     app.get('/callback', function(req, res) {

  var code = req.query.code || null;
  var state = req.query.state || null;

  if (state === null) {
    res.redirect('/#' +
      querystring.stringify({
        error: 'state_mismatch'
      }));
  } else {
    var authOptions = {
      url: 'https://accounts.spotify.com/api/token',
      form: {
        code: code,
        redirect_uri: redirect_uri,
        grant_type: 'authorization_code'
      },
      headers: {
        'content-type': 'application/x-www-form-urlencoded',
        'Authorization': 'Basic ' + (new Buffer.from(client_id + ':' + client_secret).toString('base64'))
      },
      json: true
    };
  }
}); 
      


            // Supponendo che tu abbia gi√† ricevuto la risposta da Spotify e l'abbia memorizzata in una variabile chiamata 'spotifyResponse'

// Creazione di un nuovo elemento div
var resultDiv = document.createElement('div');

// Costruzione del contenuto HTML con le informazioni ricevute
resultDiv.innerHTML = `
  <p><strong>Access Token:</strong> ${spotifyResponse.access_token}</p>
  <p><strong>Token Type:</strong> ${spotifyResponse.token_type}</p>
  <p><strong>Expires In:</strong> ${spotifyResponse.expires_in} seconds</p>
  <p><strong>Refresh Token:</strong> ${spotifyResponse.refresh_token}</p>
  <p><strong>Scope:</strong> ${spotifyResponse.scope}</p>
`;

// Aggiunta del nuovo elemento al body del documento
document.body.appendChild(resultDiv);

}

    </script>

    <button onclick="start()">Authorize with Spotify</button>

</body>
