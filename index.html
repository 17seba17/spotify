<body>

    <h1>Spotify Authorization Example</h1>

    <script>
        function start() {
var client_id = '53314da027904a1fbd04c75ade00fa06';
var redirect_uri = 'https://17seba17.github.io/spotify/';
var app = express();

app.get('/login', function(req, res) {

  var state = generateRandomString(16);
  var scope = 'user-read-private user-read-email';

  res.redirect('https://accounts.spotify.com/authorize?' +
    querystring.stringify({
      response_type: 'code',
      client_id: client_id,
      scope: scope,
      redirect_uri: redirect_uri,
      state: state
    }));
});
      
// Aggiungi il seguente codice all'interno della funzione app.get('/callback', function(req, res) { ... });

app.get('/callback', function(req, res) {
    var code = req.query.code || null;
    var state = req.query.state || null;

    if (state === null) {
        res.redirect('/#' +
            querystring.stringify({
                error: 'state_mismatch'
            }));
    } else {
        var authOptions = {
            url: 'https://accounts.spotify.com/api/token',
            form: {
                code: code,
                redirect_uri: redirect_uri,
                grant_type: 'authorization_code'
            },
            headers: {
                'content-type': 'application/x-www-form-urlencoded',
                'Authorization': 'Basic ' + (new Buffer.from(client_id + ':' + client_secret).toString('base64'))
            },
            json: true
        };

        // Effettua una richiesta HTTP per ottenere il token di accesso da Spotify
        request.post(authOptions, function(error, response, body) {
            if (!error && response.statusCode === 200) {
                // Il corpo della risposta contiene le informazioni desiderate da mostrare nella pagina HTML
                var resultDiv = document.createElement('div');
                resultDiv.innerHTML = `
                    <p><strong>Access Token:</strong> ${body.access_token}</p>
                    <p><strong>Token Type:</strong> ${body.token_type}</p>
                    <p><strong>Expires In:</strong> ${body.expires_in} seconds</p>
                    <p><strong>Refresh Token:</strong> ${body.refresh_token}</p>
                    <p><strong>Scope:</strong> ${body.scope}</p>
                `;
                document.body.appendChild(resultDiv);
            } else {
                // Gestisci eventuali errori durante la richiesta del token di accesso
                res.redirect('/#' +
                    querystring.stringify({
                        error: 'invalid_token'
                    }));
            }
        });
    }
});

      




}

    </script>

    <button onclick="start()">Authorize with Spotify</button>

</body>
